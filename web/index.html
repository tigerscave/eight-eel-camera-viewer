<!DOCTYPE html>
<html lang="en" id="screen-page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TawaRemo Viewer Type 8</title>
  <script type="text/javascript" src="/eel.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 class="title">TawaRemo Viewer Type 8</h1>
  </div>
  <div class="main-panel">
    <div class="website-zoom-label">
      <button class="reload-btn" id="reload-btn">更新</button>
      <h4>Webページの表示:<span id="screen-zoom-level">1.0</span></h4>
      <button class="resize-btn" id="zoom-in-screen-btn">+</button>
      <button class="resize-btn" id="zoom-out-screen-btn">-</button>
      <h4>すっきりモード</h4>
      <button class="change-ui-on-btn" id="change-ui-on-btn">ON</button>
      <button class="change-ui-off-btn" id="change-ui-off-btn">OFF</button>
      <span class="reload-text" id="reload-text">更新します</span>
    </div>
    <div class="ip-address-label">
      <h4 class="sukkiri">IP アドレス</h4>
      <input type="text" id="ip-address-input" class="sukkiri"></input>
      <button class="save-btn sukkiri" id="connect-ip-address-btn">保存</button>
    </div>
    <div class="viewer-angle-label">
      <h4 class="sukkiri">拡大・縮小</h4>
      <button class="zoom-btn sukkiri" id="zoom-in-camera-btn">+</button>
      <button class="zoom-btn sukkiri" id="zoom-out-camera-btn">-</button>
      <h4 class="sukkiri">プリセット</h4>
      <div class="preset-container">
        <button id="save-angle1" class="sukkiri">①保存</button>
        <button id="save-angle2" class="sukkiri">②保存</button>
        <button id="save-angle3" class="sukkiri">③保存</button>
        <button id="move-angle1" class="sukkiri">①移動</button>
        <button id="move-angle2" class="sukkiri">②移動</button>
        <button id="move-angle3" class="sukkiri">③移動</button>
      </div>
      <h4 class="sukkiri">視点移動</h4>
      <div class="viewer-container">
        <button class="arrow-btn none sukkiri"></button>
        <button class="arrow-btn sukkiri" id="up-btn">↑</button>
        <button class="arrow-btn none sukkiri"></button>
        <button class="arrow-btn sukkiri" id="left-btn">←</button>
        <button class="arrow-btn none sukkiri"></button>
        <button class="arrow-btn sukkiri" id="right-btn">→</button>
        <button class="arrow-btn none sukkiri"></button>
        <button class="arrow-btn sukkiri" id="down-btn">↓</button>
        <button class="arrow-btn none sukkiri"></button>
      </div>
      <h4 class="sukkiri">比率</h4>
      <button class="ifr-resize-btn sukkiri" id="wide-frame-size">①</button>
      <button class="sukkiri ifr-resize-btn" id="small-frame-size">②</button>
    </div>
    <div class="ping-panel">
      <div class="check-online" id="check-online"></div>
      <span id="network-message">オフライン </span>
      <div class="ping-panel">
        <span>( 通信時間：</span> <span id="ping-value"></span>
      </div>
    </div>
    <div class="iframe-label">
      <div class="side-btn-container">
        <button class="side-btn" id="side1">①</button>
        <button class="side-btn" id="side2">②</button>
        <button class="side-btn" id="side3">③</button>
        <button class="side-btn" id="side+">+</button>
        <button class="side-btn" id="side-">-</button>
        <button class="side-btn" id="side-up">↑</button>
        <button class="side-btn" id="side-down">↓</button>
        <button class="side-btn" id="side-left">←</button>
        <button class="side-btn" id="side-right">→</button>
      </div>
      <iframe id="camera-viewer"
        src="http://{ipAddress}/ImageViewer?Mode=Motion&Resolution=640x360&Quality=Standard&Interval=10">
      </iframe>
    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="ping.js"></script>

</html>
